<body>
    <script>
        //to sort an array in number you need to use the compare function
        //with compare function you can sort the number

        //Ascending sort (number)

        var numberAscending = [1, 2, 12, 23, 45, 5, 6, 78, 99];
        numberAscending.sort(function (a, b) {
            return a - b;
        })

        console.log(numberAscending);


        //descending sorting (number)

        var numberDescending = [1, 2, 334, 56, 61, 67, 6, 7, 99, 6];
        numberDescending.sort(function (a, b) {
            return b - a;

        })

        console.log(numberDescending);
    </script>

</html>
